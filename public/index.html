<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div id=mainDiv class="container">
    <div id=viewPersonWithData>
      <table></table>

    </div>

    <!-- BEGIN ADD PERSON SIMPLE SECATION -->
    <div id="addPersonSimple" hidden="hidden">
      <h3>Add a person</h3>
      <label for="inputFirstNamePersonSimple">First name:</label>
      <input id="inputFirstNamePersonSimple">
      <br>
      <label for="inputLastNamePersonSimple">Last name:</label>
      <input id="inputLastNamePersonSimple">
      <br>
      <label for="inputEmailPersonSimple">Email:</label>
      <input id="inputEmailPersonSimple" type="email">
      <br>
      <br>
      <button id="createSimplePerson" class="btn btn-primary" type="button">Create person</button>
    </div>
    <br>
    <div id="outputPersonSimple"></div>
    <!-- END ADD PERSON SIMPLE SECATION -->

    <!-- BEGIN CREATE ALL SECATION -->
    <div id="createAll">
      <h3>Add a person</h3>
      <div id="createAllLeft">
        <label for="inputFirstNameCreateAll">First name:</label>
        <input id="inputFirstNameCreateAll">
        <br>
        <label for="inputLastNameCreateAll">Last name:</label>
        <input id="inputLastNameCreateAll">
        <br>
        <label for="inputEmailCreateAll">Email:</label>
        <input id="inputEmailCreateAll" placeholder="email@mail.com" type="email">
        <br>
        <label for="inputPhoneCreateAll">Phone:</label>
        <input id="inputPhoneCreateAll" type="number">
        <br>
        <br>
        <p>Address</p>
        <label for="inputAddressStreetCreateAll">Street:</label>
        <input id="inputAddressStreetCreateAll">
        <br>
        <label for="inputAddressInfoCreateAll">Additional information:</label>
        <input id="inputAddressInfoCreateAll">
        <br>
        <br>
        <p>City</p>
        <label for="inputCityZipCreateAll">Zip code:</label>
        <input id="inputCityZipCreateAll" placeholder="0000">
        <br>
        <label for="inputCityNameCreateAll">City name:</label>
        <input id="inputCityNameCreateAll" placeholder="city" disabled="true">
        <p id="cityStatus">-- New city --</p>
        <br>
        <br>
        <button id="createAll" class="btn btn-primary" type="button">Create</button>
        <br>
        <br>
        <div id="outputCreateAll"></div>
      </div>
      <div id="createAllRight">
        <p>Hobbies</p>
        <label for="inputHobbyNameCreateAll">Name:</label>
        <input id="inputHobbyNameCreateAll">
        <p id="hobbyStatus">-- New hobby --</p>
        <label for="inputHobbyDescriptionCreateAll">Hobby description:</label>
        <textarea id="inputHobbyDescriptionCreateAll" placeholder="Short description" disabled="true"></textarea>
        <br>
        <br>
      </div>
      <br>
    </div>
    <!-- END CREATE ALL SECATION -->
  </div>
  <script src="bundle.js"></script>
</body>

</html>
