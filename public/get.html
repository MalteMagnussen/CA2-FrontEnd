<div class="accordion" id="accordionExample">
  <div class="card">
    <div class="card-header positionRelative" id="headingOne">
        <i class="fas fa-users imgHeaderAbsolute iconWhite"></i>
      <h2 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
          aria-expanded="true" aria-controls="collapseOne">
          Users
        </button>
      </h2>
    </div>
    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body toStyle caTwoFont">

        <div class="row container">
          <div id=viewPersonWithData></div>
        </div>
        <div class="row container">
          <div id=viewAllPersonsWithData></div>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header positionRelative" id="headingTwo">
        <i class="fas fa-icons imgHeaderAbsolute iconWhite"></i>
      <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
          aria-expanded="false" aria-controls="collapseTwo">
          Hobbies
        </button>
      </h2>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
      <div class="card-body toStyle caTwoFont">
        <div class="row container">
          <div id=allHobbies></div>
        </div>
        <div class="row container">
          <div id=viewAllPersonsWithHobby></div>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header positionRelative" id="headingThree">
        <i class="fas fa-map-marked-alt imgHeaderAbsolute iconWhite"></i>
      <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree"
          aria-expanded="false" aria-controls="collapseThree">
          Zipcodes & City
        </button>
      </h2>
    </div>
    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
      <div class="card-body toStyle caTwoFont">
        <div class="row container">
          <div id=viewZipCodeData></div>
        </div>
        <div class="row container">
          <div id=viewAllPersonsWithZip></div>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header positionRelative" id="headingFour">
        <i class="fas fa-user-plus imgHeaderAbsolute iconWhite"></i>
      <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFour"
          aria-expanded="false" aria-controls="collapseFour">
          Add
        </button>
      </h2>
    </div>
    <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
      <div class="card-body toStyle caTwoFont">
        <div id=mainDiv>
          <div class="row container">
            <div id="addPersonSimple" class="form-group">
              <h3>Add a person</h3>
              <br>
              <label for="inputFirstName">First name:</label>
              <input id="inputFirstName">
              <label for="inputLastName">Last name:</label>
              <input id="inputLastName">
              <label for="inputEmail">Email:</label>
              <input id="inputEmail" type="email">
              <br>
              <button id="createSimplePerson" type="button">Create person</button>
              <br>
              <br>
              <div id="output" class="mt-1"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
